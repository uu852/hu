<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HADESHENG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: ffffff;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .section {
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease-out;
        }

        .section.active {
            opacity: 1;
            transform: translateY(0);
        }

        .section img {
            width: 100%;
            height: auto;
            display: block;
            vertical-align: top;
        }

        /* 移除文字内容相关样式 */
        @media (max-width: 768px) {
            .container {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="section"><img src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/LGCSZTaQMFrPFAE2UOTyBVJ2RRY3j9s3EpG4Y0lfA1icdJmY9Btqs2geQiaR8kck5IeWY13wBRYWOBED9qZBD31w/640?wx_fmt=jpeg&amp;from=appmsg" alt></section>
        <section class="section"><img src="images/section2.jpg" alt></section>
        <section class="section"><img src="images/section3.jpg" alt></section>
        <section class="section"><img src="images/section4.jpg" alt></section>
        <section class="section"><img src="images/section5.jpg" alt></section>
        <section class="section"><img src="images/section6.jpg" alt></section>
        <section class="section"><img src="images/section7.jpg" alt></section>
        <section class="section"><img src="images/section8.jpg" alt></section>
        <section class="section"><img src="images/section9.jpg" alt></section>
        <section class="section"><img src="images/section10.jpg" alt></section>
        <section class="section"><img src="images/section11.jpg" alt></section>
        <section class="section"><img src="images/section12.jpg" alt></section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('.section');
            
            function checkScroll() {
                sections.forEach(section => {
                    const sectionTop = section.getBoundingClientRect().top;
                    const windowHeight = window.innerHeight;
                    
                    if (sectionTop < windowHeight * 0.8) {
                        section.classList.add('active');
                    }
                });
            }

            window.addEventListener('scroll', checkScroll);
            checkScroll();
        });
    </script>
</body>
</html>
